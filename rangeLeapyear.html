<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // calculate leap year
      function leapyear(start, end) {
        var range = [];
        for (var i = start; i <= end; i++) {
          range.push(i);
        }
        var array = [];
        range.forEach(function (year) {
          if (RangeYear(year)) array.push(year);
        });
        return array;
      }
      function RangeYear(year) {
        if (
          (year % 4 === 0 && year % 100 !== 0) ||
          (year % 100 === 0 && year % 400 === 0)
        ) {
          return year;
        } else {
          return false;
        }
      }
      console.log(leapyear(2010, 2024));
    </script>
  </body>
</html>
